<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #root {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #tip{
            margin-left: 1em;
        }
        #panel {
            position: relative;
            background: black;
        }
        #next {
            position: relative;
        }

        #score{
            color: red;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
        }
        #msg{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255,255, .3);
            z-index: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #msg p{
            border: 2px solid #ccc;
            background: red;
            color: #fff;
            padding: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div id="root">
    <div id="panel">
        <div id="msg">
            <p>开始游戏</p>
        </div>
    </div>
    <div id="tip">
        <div id="next"></div>
        <div id="score"></div>
        <div id="control">
            <p>使用键盘控制方块</p>
            <p>↑：旋转</p>
            <p>←：向左</p>
            <p>↓：加速</p>
            <p>→：向右</p>
            <p>space：暂停/回复/重新开始</p>
        </div>
    </div>
</div>


</body>
</html>
