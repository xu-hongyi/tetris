<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #root {
            display: flex;
            justify-content: center;
        }

        #panel {
            position: relative;
            width: 450px;
            height: 450px;
            background: black;
        }

        #next {
            position: relative;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div id="root">
    <div id="panel"></div>
    <div id="tip">
        <div id="next">

        </div>
    </div>
</div>
<button id="left">向左</button>
<button id="right">向右</button>
<button id="down">向下</button>
<button id="up">旋转</button>
<button id="play">开始</button>
<button id="pause">暂停</button>

</body>
</html>
